<header>

            <div class="row">

                    <i class="fa-solid fa-carrot" style="font-size: 35px; color: green;"></i>

                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"

                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div
                    class="collapse navbar-collapse justify-content-end"
                    id="navbarNav"
                  >
                    <ul class="navbar-nav">
                      <li class="nav-item me-2">
                        <a
                          class="nav-link menu-detail"

                        >

                        >
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
            </div>

    <div class="main">
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-1">
                    </div>
                    <div class="col-11">
                        <nav class="navbar navbar-expand-lg bg-body-tertiary">
                            <div class="container-fluid">
                              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                              </button>
                              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                  <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" th:href="@{/home}">Trang chủ</a>
                                  </li>
                                  <li class="nav-item">
                                    <a class="nav-link" href="#">Sản phẩm</a>
                                  </li>
                                  <li class="nav-item">
                                    <a class="nav-link" href="#">Đã mua</a>
                                  </li>
                                </ul>
                                <form class="d-flex" role="search">
                                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                  <button class="btn btn-outline-success" type="submit">Search</button>
                                </form>
                                <ul class="navbar-nav me-2">
                                    <li class="nav-item">
                                      <a class="nav-link active" aria-current="page" th:href="@{/gio-hang}">
                                          <i class="fa-solid fa-cart-shopping" style="font-size: 24px; color: darkslategray;"></i></a>
                                    </li>
                                  </ul>
                              </div>
                            </div>
                          </nav>
                    </div>
                    
                </div>
            </div>
        </section>

        <section>
            
<div class="container">
    <h4 class="text-center">Giỏ hàng</h4>
    <p class="text-center" style="color: green;" th:text="${message}"></p>
    <table class="table">
      <tbody>
        <tr th:each="c : ${listCart}">
        <form th:action="@{/gio-hang/update/} + ${c.id}" method="post">
          <th>
            <input class="form-check-input mt-4" type="checkbox" value="" />
          </th>
          <th>
            <img
              th:src="'/uploads/' + ${c.image}"
              class="img-fluid rounded mx-auto d-block"
              alt="..."
              style="width: 100px"
            />
          </th>
          <td>
            <h5 class="mt-5" th:text="${c.nameProduct}"></h5>
          </td>
          <td><p class="mt-5 text-danger mb-2 fw-bold" th:text="${c.price}"></p></td>
          <td><input type="text" name="qty" th:value="${c.quantity}"
	onblur="this.form.submit()" style="width: 50px" class="mt-5"/></td>
          <td><p class="mt-5" th:text="${c.price * c.quantity}"></p></td>
          <td>
            <a
              th:href="@{/gio-hang/remove/} + ${c.id}"
              class="btn btn-danger mt-5"
              ><i class="fa-solid fa-delete-left"></i
            ></a>
          </td>
          </form>
        </tr>
      </tbody>
    </table>
  
    <div class="row text-center">
      <div class="col-10"></div>
      <div class="col-2">
        <a class="btn btn-success" th:href="@{/cart/clear}">
          <i class="fa-solid fa-cart-plus"></i> Mua hàng
        </a>
      </div>
    </div>
  </div>
        </section>
    </div>

    <footer>
        <div class="container mt-3">
            <div class="row">
              <div class="col-2 mt-5">
                <h4>About Us</h4>
              </div>
              <div class="col-3 mt-5"><h4>Customer Core</h4></div>
              <div class="col-3 mt-5"><h4>Contact Us</h4></div>
              <div class="col-4 mt-5"><h4>Subscribe</h4></div>
            </div>
          
            <div class="row mt-2">
              <div class="col-2">
                <p class="mb-1">item 1</p>
                <p class="mb-1">item 2</p>
                <p class="mb-1">item 3</p>
                <p class="mb-1">item 4</p>
              </div>
              <div class="col-3">
                <p class="mb-1">item 1</p>
                <p class="mb-1">item 2</p>
                <p class="mb-1">item 3</p>
                <p class="mb-1">item 4</p>
              </div>
              <div class="col-3">
                <p class="mb-1">item 1</p>
                <p class="mb-1">item 2</p>
                <p class="mb-1">item 3</p>
                <p class="mb-1">item 4</p>
              </div>
              <div class="col-4">
                <form class="d-flex" role="SUBSCRIBE">
                  <input
                    class="form-control me-2"
                    type="SUBSCRIBE"
                    placeholder="Enter your email"
                    aria-label="SUBSCRIBE"
                  />
                  <button class="btn btn-success" type="submit">SUBSCRIBE</button>
                </form>
                <div class="row">
                  <div class="col mt-2">
                    <i class="fa-brands fa-cc-visa me-2 ficon"></i>
                    <i class="fa-brands fa-cc-mastercard me-2 ficon"></i>
                    <i class="fa-brands fa-simplybuilt me-2 ficon"></i>
                    <i class="fa-brands fa-sellcast me-2 ficon"></i>
                  </div>
                </div>
              </div>
            </div>
          
            <div class="row mt-5 text-center">
              <div class="col">
                <i class="fa-brands fa-facebook me-2 ficon"></i>
                <i class="fa-brands fa-twitter me-2 ficon"></i>
                <i class="fa-brands fa-instagram me-2 ficon"></i>
                <i class="fa-brands fa-github me-2 ficon"></i>
              </div>
            </div>
            <div class="row text-center mt-2">
              <div class="col mb-3">
                <p>@SONNSPH26215-PTPM-FPT Polytechnic</p>
              </div>
            </div>
          </div>
          
    </footer>
